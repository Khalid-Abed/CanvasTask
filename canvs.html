<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvs</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <div class="form">
        <input type="text" name="" id="php" placeholder="Course name">
        <input type="text" name="" id="inp1" placeholder="Percentage">

        <input type="text" name="" id="laravel" placeholder="Course name">
        <input type="text" name="" id="inp2" placeholder="Percentage">
         <br><br>

        <input type="text" name="" id="html" placeholder="Course name">
        <input type="text" name="" id="inp3" placeholder="Percentage">

        <input type="text" name="" id="js" placeholder="Course name">
        <input type="text" name="" id="inp4" placeholder="Percentage">
    </div>

    <div class="checkbox">
        Bar Chart<input type="checkbox" name="" id="BarChart">
        Line Chart<input type="checkbox" name="" id="LineChart">
        Pie Chart <input type="checkbox" name="" id="PieChart">
        Doughnut Chart<input type="checkbox" name="" id="DoughnutChart">
    </div>
    <button id="draw">Draw</button>
    <br><br>
    <canvas id="mycanvs1"  width="300" height="300" ></canvas>
    <canvas id="mycanvs2"  width="300" height="300"></canvas>
    <canvas id="mycanvs3"  width="300" height="300"></canvas>
    <canvas id="mycanvs4"  width="300" height="300"></canvas>
<canvas id="last" width="300" height="300" style="width: 30%; margin-left: 30%;"></canvas>
    <script src="canvs.js"></script>
</body>
</html>
